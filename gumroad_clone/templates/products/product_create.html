{% extends "account/base.html" %}

{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block content %}
<div class="flex flex-row h-screen bg-stone-100 text-gray-900">
    {% include "sidebar.html" %}
    <div class="flex-auto flex-row justify-center overflow-y-auto">
        <div class="sm:mx-auto sm:w-full sm:max-w-3xl">
            <h2 class="mt-10 text-center text-3xl leading-9 font-extrabold text-gray-900">
                Create a New Product
            </h2>
        </div>

        <div class="mt-1 sm:mx-auto sm:w-full sm:max-w-3xl">
            <div class="py-8 px-4 sm:rounded-lg sm:px-10">
                <div class="mt-4">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-6">
                            <span class="flex justify-center">
                                <button type="submit"
                                    class="w-48 bg-pink-400 font-semibold text-lg px-5 py-3 rounded-md border border-black hover:scale-[1.01] hover:border-b-4 hover:border-r-4 hover:border-black">
                                    Submit
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
